# ZED-UI-WEB Backend Configuration
# Edit these values to customize your backend server

[server]
# Server host (0.0.0.0 = all interfaces, 127.0.0.1 = localhost only)
host = 0.0.0.0

# Server port
port = 3031

# Server mode (auto, python, phpfpm, phpbuiltin)
mode = auto

[python]
# Number of concurrent threads for Python Flask mode
max_workers = 10

# Enable debug mode (not recommended for production)
debug = false

# PHP-CGI timeout in seconds
php_timeout = 30

[phpfpm]
# Number of PHP-FPM workers (auto = CPU cores)
pm_max_children = auto

# Nginx worker processes (auto = CPU cores)
nginx_workers = auto

[security]
# Enable CORS (Cross-Origin Resource Sharing)
cors_enabled = true

# Allowed origins (use * for all, or comma-separated list)
cors_origins = *

# Maximum request size in MB
max_request_size = 100

[logging]
# Log level (debug, info, warning, error)
log_level = info

# Log file path (empty = stdout only)
log_file = 

[performance]
# Enable gzip compression
gzip_enabled = true

# Enable static file caching
cache_enabled = true

# Cache expiration time in seconds
cache_expiration = 86400

# Enable request throttling
throttle_enabled = false

# Max requests per second per IP
throttle_rate = 100
